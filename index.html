<!DOCTYPE html>
<html>
	<head>
		<title>Student Admission</title>
		<link rel="stylesheet" type="text/css" href="styles/chosen.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<div id="page-layout">
			<!-- Search panel on the left -->
			<div id="searchPanel">
				<div class="default-position">
					<label for="student-list" class="default-position">Student filter</label>
					<select data-placeholder="Select all student(s)" id="student-list" class="chosen-select multi-box default-position" multiple tabindex="2">
						<option value=""></option>
					</select>
				</div>
				<div class="default-position">
					<label for="course-list" class="default-position">Course filter</label>
					<select data-placeholder="Select all course(s)" id="course-list" class="chosen-select multi-box default-position" multiple tabindex="2">
						<option value=""></option>
					</select>
				</div>
				<div class="default-position">
					<label for="display-list" class="default-position">Display</label>
					<select id="display-list">
						<option value="5">5 rows per page</option>
						<option value="10" selected>10 rows per page</option>
						<option value="15">15 rows per page</option>
						<option value="20">20 rows per page</option>
						<option value="25">25 rows per page</option>
						<option value="30">30 rows per page</option>
					</select>
				</div>
				<div style="text-align:right; padding-right: 25px; padding-bottom: 10px; padding-top: 10px;">
					<button id="searchBtn" class="default-position" onclick="clickSearch()">Search</button>
					<button id="clearBtn" class="default-position" onclick="location.reload();">Clear</button>
				</div>
			</div>
			
			<!-- Search result panel on the right -->
			<div id="resultPanel">
				<div id="list-counter">
					0 - 0 of 0
				</div>
				<table id="resultTable" class="tablesorter">
					<thead>
						<tr>
							<th class="colID">
								<button id="cidHeader" class="rowHeader" onclick="search(0)">Course</button>
								<div class="sortDirection col0">
									<img src="images/asc.gif" class="arrowAsc">
									<img src="images/desc.gif" class="arrowDesc">
								</div>
							</th>
							<th id="col1Header" class="colID">
								<button id="sidHeader" class="rowHeader" onclick="search(1)">ID</button>
								<div class="sortDirection col1">
									<img src="images/asc.gif" class="arrowAsc">
									<img src="images/desc.gif" class="arrowDesc">
								</div>
							</th>
							<th id="col2Header" class="colName">
								<button id="fnHeader" class="rowHeader" onclick="search(2)">First Name</button>
								<div class="sortDirection col2">
									<img src="images/asc.gif" class="arrowAsc">
									<img src="images/desc.gif" class="arrowDesc">
								</div>
							</th>
							<th id="col3Header" class="colName">
								<button id="lnHeader" class="rowHeader" onclick="search(3)">Last Name</button>
								<div class="sortDirection col3">
									<img src="images/asc.gif" class="arrowAsc">
									<img src="images/desc.gif" class="arrowDesc">
								</div>
							</th>
							<th id="col4Header" class="colMark">
								<button id="m1Header" class="rowHeader" onclick="search(4)">Mark 1</button>
								<div class="sortDirection col4">
									<img src="images/asc.gif" class="arrowAsc">
									<img src="images/desc.gif" class="arrowDesc">
								</div>
							</th>
							<th id="col5Header" class="colMark">
								<button id="m2Header" class="rowHeader" onclick="search(5)">Mark 2</button>
								<div class="sortDirection col5">
									<img src="images/asc.gif" class="arrowAsc">
									<img src="images/desc.gif" class="arrowDesc">
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="6">
								<div id="table-footer">
									<button id="prevBtn" onclick="prevPage()"><</button>
									<span id="page-indicator">0 / 0</span>
									<button id="nextBtn" onclick="nextPage()">></button>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
				
				<!-- Copyright notice -->
				<div id="copyright">
					&copy; Copyright 2016 Kasidit Ritthagol
				</div>
			</div>
		</div>
	
		<!-- Scripts -->
		<script src="scripts/jquery-3.1.0.min.js"></script>
		<script src="scripts/chosen.jquery.min.js"></script>
		<script src="scripts/chosen.proto.min.js"></script>
		<script src="scripts/colResizable-1.6/colResizable-1.6.min.js"></script>
		<script src="data/db.js"></script>
		<script src="scripts/functions.js"></script>
		<script src="scripts/init.js"></script>
	</body>
</html>
